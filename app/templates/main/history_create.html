{% extends "main/base.html" %}
{% block content %}

<form class="my-form" action="{% url 'main:history_save' %}" method="POST">
    <div class="form-group">
        <label for="id_nick_name">都道府県</label>
        {{ form.pref_code }}
        {{ form.pref_code.errors }}
        <p class="help-block">{{ form.pref_code.help_text }}</p>
    </div>
    <div class="form-group">
        <label for="id_nick_name">city</label>
        {{ form.city }}
        {{ form.city.errors }}
        <p class="help-block">{{ form.city.help_text }}</p>
    </div>

    <div class="form-group">
        <div>
            <input type="submit" class="btn btn-default" value="登録">
        </div>
    </div>
    {% csrf_token %}
</form>
{% endblock %}
